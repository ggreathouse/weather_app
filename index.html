<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
<link rel="manifest" href="favicon_io (1)/site.webmanifest">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script type='text/javascript' src='config.js'></script>
<script src="js/main.js" defer></script>
<title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id ='form' class="col-12 col-md-12">
                <form name="Data" id="DataForm">                   
                    <input type="text" name='city' id="city" placeholder = 'Enter City'>
                    <input type="text" name='state' id="state" placeholder = 'Enter State'>
                    <button type="submit" class="btn btn-primary mx-3"  onClick="loadData()" id="submitButton">Get Data</button>
                    <button type="submit" class="btn btn-danger mx-3" onClick="clearData()" id="submitButton">Clear Data</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card bg-dark text-white">
                    
                    <div class="card-img-overlay">
                        <div class="display-high">
                            <!-- Information for High Temp -->
                        </div>
                        <div class="display-low">
                            <!-- Information for Low Temp -->
                        </div>
                        <div class="display-forecast">
                            <!-- Information for forecast -->
                        </div>
                        <div class="display-humidity">
                            <!-- Information for Humidity -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
